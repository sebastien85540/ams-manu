<!DOCTYPE html>
<html>

<head>
    <title>Connexion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicde-width, initial-scale=1">

    <!-----STYLES------>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/CSS/connexion.css">

    <!-----FONTS----->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <!-----ICONS------>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
    <header>
        <!---------------------------CONNEXION---------------------------->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title" id="exampleModalCenterTitle">connexion</h1>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="connexion connect-title">
                        <h1>Connexion</h1>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <section>
        <!---------------------------EMAIL---------------------------->
        <div class="modal-body">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-form mail">
                            <label>Email :</label>
                            <input type="email" id="email" />
                        </div>
                    </div>
                </div>
                <!---------------------------MOT DE PASSE---------------------------->
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-form mot-p">
                            <label>Mot de passe :</label>
                            <input type="password" id="pass" />
                        </div>
                    </div>
                </div>

                <!---------------------------MOT DE PASSE OUBLIE---------------------------->
                <div class="row">
                    <div class="col-md-12">
                        <a href="motpasse.html">Mot de passe oublié ?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
                <!---------------------------BOUTON---------------------------->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">connexion</button>
        </div>
        <div class="mention">
            <a href="/">Mentions légales</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
